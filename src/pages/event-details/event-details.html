<ion-header>

  <ion-navbar>
    <ion-title>Detalhes</ion-title>
    <ion-buttons  end>
        <button class="logoutBtn" (click)="logout()">
          <ion-icon name="contact" class="logoutIcon" ></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

  
<ion-list-header>
      Descrição
    </ion-list-header>
    <ion-item text-wrap *ngFor="let item of detailArray" >
       {{item.descricao}}
    </ion-item>

      </ion-avatar>

    <ion-list-header >
      Minimo de participantes
    </ion-list-header>
    <ion-item *ngFor="let item of detailArray">
      <h3>{{item.min_participantes}}</h3>
    </ion-item>

     <ion-list-header>
      Local
    </ion-list-header>
    
    <ion-item *ngFor="let item of detailArray">
      <h3>{{item.nome}}</h3>
    </ion-item>

    <ion-list-header>
      Data/Hora inicio
    </ion-list-header>
      <ion-item *ngFor="let item of detailArray">
        <h3>{{item.data_evento}}</h3>
        
      </ion-item>
      <ion-list-header>
      Preço
    </ion-list-header>
      <ion-item *ngFor="let item of detailArray">
        <h3>{{item.preco}}€</h3>
        
      </ion-item>

    </ion-list>

    <button ion-button class="greenBtn" outline block (click)="alertCert()" >Solicitar certificado de participação</button>

</ion-content>
